<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Capture Screen</title>
    <style>
        body, html {
            margin: 0;
            overflow: hidden;
            background: transparent;
        }
        #screenshot {
            width: 100%;
            height: 100%;
            position: absolute;
        }
        #selection {
            border: 2px dashed #00ff00;
            position: absolute;
            display: none;
            background: rgba(0, 255, 0, 0.2);
        }
    </style>
</head>
<body>
    <img id="screenshot" />
    <div id="selection"></div>

    <script>
        const { ipcRenderer } = require('electron');

        let startX, startY;
        let selectionBox = document.getElementById('selection');
        let screenshot = document.getElementById('screenshot');

        ipcRenderer.on('load-image', (event, dataUrl) => {
            screenshot.src = dataUrl;
        });

        document.addEventListener('mousedown', (e) => {
            startX = e.clientX;
            startY = e.clientY;
            selectionBox.style.left = `${startX}px`;
            selectionBox.style.top = `${startY}px`;
            selectionBox.style.width = '0px';
            selectionBox.style.height = '0px';
            selectionBox.style.display = 'block';
        });

        document.addEventListener('mousemove', (e) => {
            if (e.buttons !== 1) return;
            selectionBox.style.width = `${e.clientX - startX}px`;
            selectionBox.style.height = `${e.clientY - startY}px`;
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const rect = selectionBox.getBoundingClientRect();
                ipcRenderer.send('capture-selected-area', {
                    x: rect.left,
                    y: rect.top,
                    width: rect.width,
                    height: rect.height,
                });
                selectionBox.style.display = 'none';
            }
        });
    </script>
</body>
</html>
